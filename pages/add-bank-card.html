<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加银行卡 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            height: 2.5rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #7C3AED;
            box-shadow: 0 0 0 1px #7C3AED;
        }
        .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            height: 2.5rem;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        .form-select:focus {
            outline: none;
            border-color: #7C3AED;
            box-shadow: 0 0 0 1px #7C3AED;
        }
        .file-upload-area {
            border: 2px dashed #E5E7EB;
            border-radius: 0.5rem;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .file-upload-area:hover {
            border-color: #7C3AED;
            background-color: #F5F3FF;
        }
        .location-selects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        .form-section {
            background-color: #fff;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .form-grid-full {
            grid-column: span 2;
        }
        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-grid-full {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- 头部 -->
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="withdrawal.html?return_tab=bank-cards" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="withdrawal.html?return_tab=bank-cards" class="text-purple-600 hover:text-purple-700 mr-4">返回</a>
                        <h1 class="text-lg font-medium text-gray-800">添加银行卡</h1>
                    </div>
                    <a href="withdrawal.html?return_tab=bank-cards" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- 驳回原因提示 -->
            <div class="bg-red-50 border-l-4 border-red-400 p-4 mx-6 mt-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">驳回原因</h3>
                        <div class="mt-1 text-sm text-red-700">
                            <p id="rejection-reason">您的银行卡信息验证未通过，请检查并重新提交。</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 表单内容 -->
            <div class="p-6">
                <form class="space-y-5">
                    <div class="form-grid">
                        <!-- 选择账户币种 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> 选择账户币种
                            </label>
                            <select class="form-select">
                                <option value="CNY">人民币 (CNY)</option>
                            </select>
                        </div>

                        <!-- 国家地区 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> 国家地区
                            </label>
                            <select class="form-select">
                                <option value="CN">中国（大陆）(CN)</option>
                            </select>
                        </div>

                        <!-- 收款人名称 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> 收款人名称
                            </label>
                            <select class="form-select">
                                <option value="">请选择收款人</option>
                                <option value="1">鲸鱼测试有限公司</option>
                                <option value="2">车代方</option>
                            </select>
                        </div>

                        <!-- 银行卡号 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> 银行卡号
                            </label>
                            <input type="text" placeholder="请输入银行账号" class="form-input">
                        </div>

                        <!-- 银行名称 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> 银行名称
                            </label>
                            <select class="form-select">
                                <option value="">请选择银行名称</option>
                            </select>
                        </div>

                        <!-- 预留手机号 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">预留手机号</label>
                            <input type="text" placeholder="请输入预留手机号" class="form-input">
                        </div>

                        <!-- 开户行所在地 -->
                        <div class="form-grid-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> 开户行所在地
                            </label>
                            <div class="location-selects">
                                <select class="form-select" placeholder="省/直辖市">
                                    <option value="">省/直辖市</option>
                                </select>
                                <select class="form-select" placeholder="市">
                                    <option value="">市</option>
                                </select>
                                <select class="form-select" placeholder="区">
                                    <option value="">区</option>
                                </select>
                            </div>
                        </div>

                        <!-- 开户银行支行名称 -->
                        <div class="form-grid-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> 开户银行支行名称
                            </label>
                            <input type="text" placeholder="请输入开户银行支行名称" class="form-input">
                        </div>

                        <!-- 企业银行开户信息 -->
                        <div class="form-grid-full">
                            <div class="flex items-center justify-between mb-1.5">
                                <label class="block text-sm font-medium text-gray-700">
                                    <span class="text-red-500">*</span> 企业银行开户信息
                                </label>
                                <a href="#" class="text-purple-600 hover:text-purple-700 text-xs">查看示例</a>
                            </div>
                            <div class="file-upload-area">
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-plus text-gray-400 text-lg mb-1"></i>
                                    <span class="text-gray-500 text-sm">上传附件</span>
                                </div>
                                <input type="file" class="hidden" accept=".jpg,.jpeg,.png,.pdf">
                            </div>
                            <p class="mt-1.5 text-xs text-gray-500">请上传企业开户信息凭证,支持JPG、JPEG、PNG、PDF四种格式，文件不超过15M</p>
                        </div>
                    </div>

                    <!-- 协议同意 -->
                    <div class="pt-4">
                        <div class="flex items-center">
                            <input type="checkbox" required class="h-4 w-4 text-purple-600 rounded border-gray-300">
                            <label class="ml-2 text-sm text-gray-600">
                                本人已阅读、知晓并同意 <a href="#" class="text-purple-600 hover:text-purple-800">《承诺函》</a> 条款
                            </label>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="flex justify-center space-x-4 pt-4">
                        <a href="withdrawal.html?return_tab=bank-cards" class="px-8 py-2.5 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                            返回
                        </a>
                        <button type="submit" class="px-8 py-2.5 bg-purple-600 text-white rounded-md text-sm font-medium hover:bg-purple-700 transition-colors">
                            下一步
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表单提交处理
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                // 这里添加表单验证和提交逻辑
                // ...
                
                // 提交成功后跳转到信息确认页面
                window.location.href = 'add-bank-card-confirm.html';
            });

            // 文件上传区域点击处理
            const fileUploadArea = document.querySelector('.file-upload-area');
            const fileInput = fileUploadArea.querySelector('input[type="file"]');
            
            fileUploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    const fileName = e.target.files[0].name;
                    const fileSize = (e.target.files[0].size / 1024 / 1024).toFixed(2);
                    if (fileSize > 15) {
                        alert('文件大小不能超过15M');
                        return;
                    }
                    fileUploadArea.querySelector('span').textContent = fileName;
                }
            });
        });
    </script>
</body>
</html>
