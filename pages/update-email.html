<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新邮箱 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/custom.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- 头部 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="security.html" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="security.html" class="text-purple-600 hover:text-purple-700 mr-4">返回</a>
                        <h1 class="text-xl font-semibold text-gray-800">更新邮箱</h1>
                    </div>
                </div>
            </div>

            <!-- 更新邮箱表单 -->
            <div class="p-6">
                <div class="max-w-2xl mx-auto">
                    <!-- 当前邮箱 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">当前邮箱</label>
                        <div class="text-gray-600">daniel****halet.com</div>
                    </div>

                    <!-- 新邮箱 -->
                    <div class="mb-6">
                        <label for="newEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            新邮箱地址 <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="newEmail" name="newEmail" required
                            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                            placeholder="请输入新邮箱地址">
                    </div>

                    <!-- 验证码 -->
                    <div class="mb-6">
                        <label for="verificationCode" class="block text-sm font-medium text-gray-700 mb-2">
                            验证码 <span class="text-red-500">*</span>
                        </label>
                        <div class="flex space-x-3">
                            <input type="text" id="verificationCode" name="verificationCode" required
                                class="flex-1 p-2 border rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                                placeholder="请输入验证码">
                            <button type="button" id="sendCodeBtn"
                                class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                                获取验证码
                            </button>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="flex justify-center">
                        <button type="submit" class="w-full px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 text-base font-medium">
                            确认更新
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 发送验证码按钮倒计时
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        let countdown = 60;
        let timer = null;

        sendCodeBtn.addEventListener('click', function() {
            if (timer) return;
            
            // 开始倒计时
            sendCodeBtn.disabled = true;
            timer = setInterval(() => {
                countdown--;
                sendCodeBtn.textContent = `${countdown}秒后重试`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '发送验证码';
                    countdown = 60;
                    timer = null;
                }
            }, 1000);

            // TODO: 在这里添加发送验证码的实际逻辑
        });

        // 表单提交处理
        document.getElementById('updateEmailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: 在这里添加表单提交的实际逻辑
            
            // 演示用：显示成功消息并返回
            alert('邮箱更新成功！');
            window.location.href = 'security.html';
        });
    </script>
</body>
</html>
