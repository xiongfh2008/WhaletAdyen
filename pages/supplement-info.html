<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充资料 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <style>
        .required::after {
            content: "*";
            color: #ff4d4f;
            margin-left: 4px;
        }
        [data-theme="dark"] body {
            background-color: #1a1a1a;
        }
        [data-theme="dark"] .bg-white {
            background-color: #2d2d2d;
        }
        [data-theme="dark"] .text-gray-700 {
            color: #e5e7eb;
        }
        [data-theme="dark"] .text-gray-600 {
            color: #d1d5db;
        }
        [data-theme="dark"] .border-gray-200 {
            border-color: #404040;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- 头部 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="javascript:history.back()" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="javascript:history.back()" class="text-purple-600 hover:text-purple-700 mr-4">返回</a>
                        <h1 class="text-xl font-semibold text-gray-800">补充资料</h1>
                    </div>
                    <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- 表单内容 -->
            <div class="p-6">
                <!-- 收款信息 -->
                <div class="mb-6 bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <h2 class="text-lg font-medium text-gray-800 mb-3">收款信息</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <div>
                            <label class="text-sm text-gray-600">收款金额</label>
                            <p class="text-gray-800 font-medium mt-0.5">100.00USD</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">创建时间</label>
                            <p class="text-gray-800 mt-0.5">2023-12-19 14:59:03</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">交易流水号</label>
                            <p class="text-gray-800 mt-0.5">202312191459018819418001</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">状态</label>
                            <p class="text-gray-800 mt-0.5">待入账</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">汇款方式</label>
                            <p class="text-gray-800 mt-0.5">Cash</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">收款账户</label>
                            <p class="text-gray-800 mt-0.5">9178</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">平台名称</label>
                            <p class="text-gray-800 mt-0.5">敦煌</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">收款卡户名</label>
                            <p class="text-gray-800 mt-0.5">Wahaha Group Chongqing second branch company</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">收款方名称</label>
                            <p class="text-gray-800 mt-0.5">-</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">附言</label>
                            <p class="text-gray-800 mt-0.5">-</p>
                        </div>
                    </div>
                </div>

                <form id="supplementForm" class="space-y-6 bg-white rounded-lg p-6 border border-gray-200">
                    <!-- 补充资料标题 -->
                    <h2 class="text-lg font-medium text-gray-800 mb-4">补充资料</h2>

                    <!-- 驳回原因 -->
                    <div class="bg-red-50 border border-red-100 rounded-lg p-4">
                        <p class="text-red-600">驳回原因：asdfdsf</p>
                    </div>

                    <!-- 上传文件 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <span class="text-red-500">*</span> 上传文件
                        </label>
                        <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 transition-colors duration-200 ease-in-out">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-3"></i>
                                <p class="text-sm text-gray-500 mb-2">选择文件或将文件拖拽到此处</p>
                                <input type="file" class="hidden" id="fileUpload" multiple accept=".jpg,.jpeg,.png,.pdf,.xls,.xlsx,.doc,.docx">
                                <button type="button" onclick="document.getElementById('fileUpload').click()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm">
                                    选择文件
                                </button>
                                <p class="text-xs text-gray-500 mt-2">支持格式：jpg、jpeg、png、pdf、xls、xlsx、doc、docx；上传文件总数不超过10个，单个文件大小不超过35M</p>
                                <p class="text-xs text-red-500 mt-2">请上传电商平台的提现截图或发票等证明文件</p>
                            </div>
                        </div>
                    </div>

                    <!-- 备注 -->
                    <div>
                        <label for="remarks" class="block text-sm font-medium text-gray-700 mb-2">备注</label>
                        <textarea id="remarks" rows="4" class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-purple-500 focus:border-purple-500" placeholder="请输入备注说明"></textarea>
                    </div>

                    <!-- 同意条款 -->
                    <div class="flex items-center">
                        <input type="checkbox" id="agreement" class="h-4 w-4 text-purple-600 rounded border-gray-300">
                        <label for="agreement" class="ml-2 text-sm text-gray-600">
                            本人已阅读、知晓并同意 <a href="#" class="text-purple-600 hover:text-purple-800">《承诺函》</a>
                        </label>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="flex justify-center space-x-4">
                        <button type="button" onclick="history.back()" class="px-8 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            返回
                        </button>
                        <button type="submit" class="px-8 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
                            提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 文件上传区域拖拽处理
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileUpload');

        // 阻止默认拖拽行为
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // 拖拽进入区域时的视觉反馈
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        // 拖拽离开区域时移除视觉反馈
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // 处理文件拖放
        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('border-purple-500', 'bg-purple-50');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-purple-500', 'bg-purple-50');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const fileArray = Array.from(files);
            if (fileArray.length > 10) {
                alert('上传文件不能超过10个');
                return;
            }

            fileArray.forEach(file => {
                if (file.size > 35 * 1024 * 1024) {
                    alert(`文件 ${file.name} 超过35M限制`);
                    return;
                }
            });

            // 更新文件输入框
            const dataTransfer = new DataTransfer();
            fileArray.forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;

            // 更新显示的文件名
            if (fileArray.length > 0) {
                const fileText = document.querySelector('.text-gray-500.mb-2');
                fileText.textContent = `已选择 ${fileArray.length} 个文件`;
            }
        }

        // 文件上传区域点击处理
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // 表单提交处理
        document.getElementById('supplementForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 验证文件是否上传
            const files = document.getElementById('fileUpload').files;
            if (files.length === 0) {
                alert('请上传必要的文件');
                return;
            }

            // 验证是否同意条款
            if (!document.getElementById('agreement').checked) {
                alert('请阅读并同意承诺函');
                return;
            }

            // 提交成功后处理
            alert('提交成功');
            window.location.href = 'home.html';
        });

        // 根据不同类型显示不同内容
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        
        if (type === 'withdraw') {
            document.querySelector('h1').textContent = '提现补充资料';
        }
    </script>
</body>
</html>
