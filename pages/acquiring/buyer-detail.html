<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>买家详情 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.25rem;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 0.375rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #374151;
            background-color: #ffffff;
        }
        .form-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        .required:after {
            content: "*";
            color: #ef4444;
            margin-left: 4px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- 头部返回区域 -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="bill-collection.html#buyer-management" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="bill-collection.html#buyer-management" class="text-purple-600 hover:text-purple-700 mr-4">返回</a>
                        <h1 class="text-xl font-semibold text-gray-800">买家详情</h1>
                    </div>
                    <a href="bill-collection.html#buyer-management" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- 表单内容 -->
            <div class="p-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 左侧列 -->
                    <div>
                        <div class="form-group">
                            <label class="form-label required">买家名称</label>
                            <input type="text" class="form-input" value="yuanyuan" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label">状态</label>
                            <input type="text" class="form-input" value="正常" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label">出生日期</label>
                            <input type="text" class="form-input" value="请选择日期" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label required">买家邮箱</label>
                            <input type="email" class="form-input" value="yuanyuan112@whalet.com" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label">手机号码</label>
                            <input type="tel" class="form-input" value="13527363117" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label required">国家地区</label>
                            <input type="text" class="form-input" value="哥伦比亚 (CO)" disabled />
                        </div>
                    </div>

                    <!-- 右侧列 -->
                    <div>
                        <div class="form-group">
                            <label class="form-label required">州/区域/省</label>
                            <input type="text" class="form-input" value="state" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label required">城市</label>
                            <input type="text" class="form-input" value="San Jose" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label required">地址1</label>
                            <input type="text" class="form-input" value="28 Zanker Rd" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label">地址2</label>
                            <input type="text" class="form-input" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label">街道号</label>
                            <input type="text" class="form-input" disabled />
                        </div>

                        <div class="form-group">
                            <label class="form-label required">邮政编码</label>
                            <input type="text" class="form-input" value="400000" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 处理返回链接
            document.querySelectorAll('a[href="bill-collection.html#buyer-management"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 存储要激活的标签页信息
                    localStorage.setItem('activeTab', 'buyer-management');
                    window.location.href = this.href;
                });
            });
        });
    </script>
</body>
</html>
