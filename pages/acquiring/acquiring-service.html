<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请开通收单服务</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/custom.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        @media (min-width: 640px) {
            .container {
                padding: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .container {
                padding: 1.5rem 2rem;
            }
        }
        .tab-btn {
            border-bottom: 2px solid transparent;
            color: #6b7280;
        }
        .tab-btn:hover {
            color: #374151;
            border-bottom-color: #d1d5db;
        }
        .tab-btn.active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
        }
        .feature-item {
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: flex-start;
        }
        .feature-item:last-child {
            border-bottom: none;
        }
        .feature-icon {
            margin-right: 16px;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkout-preview {
            position: relative;
            max-width: 360px;
            margin-left: auto;
        }
        .checkout-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        /* 添加图片样式 */
        .preview-image {
            width: 100%;
            height: auto;
            display: block;
        }
        /* 添加复选框样式 */
        input[type="checkbox"] {
            accent-color: #6d28d9;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto">
        <!-- 顶部导航栏 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <nav class="flex justify-start -mb-px pl-6">
                        <button class="tab-btn active whitespace-nowrap py-4 px-8 border-b-2 text-center text-sm font-medium">
                            收单服务
                        </button>
                    </nav>
                    <div class="flex items-center space-x-6 pr-6">
                        <!-- 公告图标 -->
                        <div class="relative">
                            <a href="#" class="text-gray-600 hover:text-blue-600">
                                <span class="relative">
                                    <i class="fas fa-bell text-lg"></i>
                                    <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                                </span>
                            </a>
                        </div>
                        
                        <!-- 帮助 -->
                        <a href="#" class="text-gray-600 hover:text-blue-600 text-sm">帮助</a>
                        
                        <!-- 用户中心 -->
                        <div class="relative">
                            <button id="userCenterBtn" class="text-gray-600 hover:text-blue-600">
                                <i class="fas fa-user-circle text-lg"></i>
                            </button>
                            <div id="userCenterDropdown" class="absolute right-0 top-full mt-1 w-64 bg-white rounded-lg shadow-lg py-3 hidden z-10">
                                <!-- 用户信息部分 -->
                                <div class="px-4 pb-3 border-b border-gray-100">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="font-medium text-gray-900">张珊珊</h3>
                                        <a href="#" class="text-xs text-blue-600 hover:text-blue-700">升级为企业</a>
                                    </div>
                                    <div class="flex items-center justify-between mb-2">
                                        <div class="flex items-center">
                                            <span class="text-sm text-gray-600">ZHANG SHANSHAN</span>
                                            <button class="ml-2 text-gray-400 hover:text-gray-600">
                                                <i class="fas fa-edit text-xs"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">ID</span>
                                        <button class="text-gray-400 hover:text-gray-600">
                                            <i class="fas fa-copy text-xs"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- 菜单选项 -->
                                <div class="py-1">
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../security')">
                                        <i class="fas fa-shield-alt w-5 text-gray-400"></i>
                                        安全设置
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../authentication-info')">
                                        <i class="fas fa-id-card w-5 text-gray-400"></i>
                                        认证信息
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../fees')">
                                        <i class="fas fa-percentage w-5 text-gray-400"></i>
                                        费率查询
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../coupons')">
                                        <i class="fas fa-gift w-5 text-gray-400"></i>
                                        我的优惠
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../my-invitation')">
                                        <i class="fas fa-user-plus w-5 text-gray-400"></i>
                                        我的邀请
                                    </a>
                                    <div class="border-t border-gray-100 my-1"></div>
                                    <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                                        <i class="fas fa-sign-out-alt w-5"></i>
                                        退出
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- 左侧介绍部分 -->
                <div class="space-y-6">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">欢迎使用 Whalet 收单</h1>
                        <p class="text-gray-600">自选收单平台自助开通收款的服务</p>
                    </div>
                    
                    <div class="space-y-1">
                        <div class="feature-item">
                            <div class="feature-icon text-red-500">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900 mb-1">快捷的服务无缝下单结账</h3>
                                <p class="text-gray-600 text-sm">使用 Whalet 对接第三方收单以便顺利完成交易</p>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon text-orange-500">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900 mb-1">发送链接，快速收款</h3>
                                <p class="text-gray-600 text-sm">无需技术开发，通过收款链接即可轻松完成支付</p>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon text-blue-500">
                                <i class="fas fa-link"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900 mb-1">利用 API 无缝收款，轻松对账</h3>
                                <p class="text-gray-600 text-sm">集成 Whalet API，快速完成技术对接，自动化收款流程</p>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon text-green-500">
                                <i class="fas fa-globe"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900 mb-1">让客户以常用的支付方式与币种付款</h3>
                                <p class="text-gray-600 text-sm">支持多种支付方式和币种，为客户提供便捷的付款体验</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pt-4">
                        <label class="flex items-start mb-4">
                            <input type="checkbox" id="terms-checkbox" class="mt-1 mr-2">
                            <span class="text-sm text-gray-600">
                                已阅读并同意
                                <a href="#" class="text-blue-600 hover:text-blue-800">《跨境收款服务协议》</a>
                                和
                                <a href="#" class="text-blue-600 hover:text-blue-800">《隐私协议》</a>
                            </span>
                        </label>
                        <!-- 添加协议提示文字 -->
                        <p id="terms-error" class="text-red-400 text-sm mb-4 hidden">请阅读并同意相关协议</p>
                        
                        <button id="submit-btn" 
                            class="px-8 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                            onclick="handleSubmit()"
                            >
                            立即申请
                        </button>
                    </div>
                </div>
                
                <!-- 右侧示例UI -->
                <div class="checkout-preview hidden lg:block">
                    <img src="../../assets/images/checkout-preview.png" alt="Checkout Preview" class="preview-image rounded-lg shadow-lg">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 定义全局处理函数
        function handleSubmit() {
            console.log('按钮被点击 - 直接处理函数');
            const termsCheckbox = document.getElementById('terms-checkbox');
            const termsError = document.getElementById('terms-error');
            
            if (termsCheckbox.checked) {
                console.log('协议已勾选，准备跳转');
                window.open('step1-select-payment.html', '_blank');
            } else {
                console.log('协议未勾选，显示错误提示');
                termsError.classList.remove('hidden');
            }
        }

        // 等待DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 用户中心下拉菜单
            const userCenterBtn = document.getElementById('userCenterBtn');
            const userCenterDropdown = document.getElementById('userCenterDropdown');
            const termsCheckbox = document.getElementById('terms-checkbox');
            const submitBtn = document.getElementById('submit-btn');
            const termsError = document.getElementById('terms-error');
            
            // 点击按钮时切换下拉菜单的显示状态
            userCenterBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // 阻止事件冒泡
                userCenterDropdown.classList.toggle('hidden');
            });
            
            // 点击页面其他地方时关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (!userCenterDropdown.contains(e.target) && e.target !== userCenterBtn) {
                    userCenterDropdown.classList.add('hidden');
                }
            });

            // 表单处理
            termsCheckbox.addEventListener('change', () => {
                if (termsCheckbox.checked) {
                    termsError.classList.add('hidden');
                }
            });

            // 额外的提交按钮点击事件（双重保险）
            submitBtn.addEventListener('click', handleSubmit);
        });
    </script>
</body>
</html>
