<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请开通收单服务</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/custom.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        @media (min-width: 640px) {
            .container {
                padding: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .container {
                padding: 1.5rem 2rem;
            }
        }
        .tab-btn {
            border-bottom: 2px solid transparent;
            color: #6b7280;
        }
        .tab-btn:hover {
            color: #374151;
            border-bottom-color: #d1d5db;
        }
        .tab-btn.active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
        }
        .feature-item {
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: flex-start;
        }
        .feature-item:last-child {
            border-bottom: none;
        }
        .feature-icon {
            margin-right: 16px;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkout-preview {
            position: relative;
            max-width: 360px;
            margin-left: auto;
        }
        .checkout-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        /* 添加图片样式 */
        .preview-image {
            width: 100%;
            height: auto;
            display: block;
        }
        /* 添加复选框样式 */
        input[type="checkbox"] {
            accent-color: #6d28d9;
        }

        /* 添加单选框紫色样式 */
        input[type="radio"] {
            accent-color: #6d28d9;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto">
        <!-- 顶部导航栏 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <nav class="flex justify-start -mb-px pl-6">
                        <button class="tab-btn active whitespace-nowrap py-4 px-8 border-b-2 text-center text-sm font-medium">
                            收单服务
                        </button>
                    </nav>
                    <div class="flex items-center space-x-6 pr-6">
                        <!-- 公告图标 -->
                        <div class="relative">
                            <a href="#" class="text-gray-600 hover:text-blue-600">
                                <span class="relative">
                                    <i class="fas fa-bell text-lg"></i>
                                    <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                                </span>
                            </a>
                        </div>
                        
                        <!-- 帮助 -->
                        <a href="#" class="text-gray-600 hover:text-blue-600 text-sm">帮助</a>
                        
                        <!-- 用户中心 -->
                        <div class="relative">
                            <button id="userCenterBtn" class="text-gray-600 hover:text-blue-600">
                                <i class="fas fa-user-circle text-lg"></i>
                            </button>
                            <div id="userCenterDropdown" class="absolute right-0 top-full mt-1 w-64 bg-white rounded-lg shadow-lg py-3 hidden z-10">
                                <!-- 用户信息部分 -->
                                <div class="px-4 pb-3 border-b border-gray-100">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="font-medium text-gray-900">张珊珊</h3>
                                        <a href="#" class="text-xs text-blue-600 hover:text-blue-700">升级为企业</a>
                                    </div>
                                    <div class="flex items-center justify-between mb-2">
                                        <div class="flex items-center">
                                            <span class="text-sm text-gray-600">ZHANG SHANSHAN</span>
                                            <button class="ml-2 text-gray-400 hover:text-gray-600">
                                                <i class="fas fa-edit text-xs"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">ID</span>
                                        <button class="text-gray-400 hover:text-gray-600">
                                            <i class="fas fa-copy text-xs"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- 菜单选项 -->
                                <div class="py-1">
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../security')">
                                        <i class="fas fa-shield-alt w-5 text-gray-400"></i>
                                        安全设置
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../authentication-info')">
                                        <i class="fas fa-id-card w-5 text-gray-400"></i>
                                        认证信息
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../fees')">
                                        <i class="fas fa-percentage w-5 text-gray-400"></i>
                                        费率查询
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../coupons')">
                                        <i class="fas fa-gift w-5 text-gray-400"></i>
                                        我的优惠
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('../my-invitation')">
                                        <i class="fas fa-user-plus w-5 text-gray-400"></i>
                                        我的邀请
                                    </a>
                                    <div class="border-t border-gray-100 my-1"></div>
                                    <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                                        <i class="fas fa-sign-out-alt w-5"></i>
                                        退出
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
            <div class="grid grid-cols-1 gap-8">
                <!-- 审核通过内容 -->
                <div class="space-y-6">
                    <div class="text-center mb-8">
                        <div class="text-5xl mb-4">🎉</div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">恭喜，您的企业准入审核已通过！</h1>
                        <p class="text-gray-600">感谢您提交的资料。我们已完成对您企业的风控审核，审核结果为通过。</p>
                    </div>
                    
                    <div class="max-w-2xl mx-auto">
                        <p class="text-gray-800 font-medium mb-4">为确保后续服务的顺利开通，请您确认以下信息并完成后续操作：</p>
                        
                        <div class="space-y-6">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h3 class="font-medium text-gray-900 mb-2">1. 确认企业信息及签署服务协议</h3>
                                <p class="text-gray-600 text-sm">点击"确认并继续"系统将引导您进入信息确认和服务协议签署页面，请完成签署。</p>
                            </div>
                            
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h3 class="font-medium text-gray-900 mb-2">2. 激活账户 / 开通服务</h3>
                                <p class="text-gray-600 text-sm">完成签署后，请等待系统激活收单产品，请留意邮件通知。</p>
                            </div>
                        </div>
                        
                        <div class="text-center mt-8">
                            <button id="submit-btn" 
                                class="px-8 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                                onclick="handleSubmit()"
                                >
                                确认并继续
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 申请信息模态框 -->
    <div id="applicationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-6">申请信息</h2>
            <form id="applicationForm" class="space-y-6">
                <!-- 行业选择 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">行业</label>
                    <select id="industry" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">请选择行业</option>
                        <option value="mens_womens_clothing">男士和女士服装店</option>
                        <option value="childrens_clothing">儿童和婴儿服装店</option>
                        <option value="family_clothing">家用纺织品商店</option>
                        <option value="sports_apparel">运动服装、骑乘服装商店</option>
                    </select>
                </div>

                <!-- 预计年销售额 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">预计年销售额</label>
                    <select id="estimatedSales" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">请选择预计年销售额</option>
                        <option value="1">小于10万美元</option>
                        <option value="2">10到50万美元</option>
                        <option value="3">50到100万美元</option>
                        <option value="4">大于100万美元</option>
                    </select>
                </div>

                <!-- 是否使用其他收单提供商 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">您目前是否在使用其他收单提供商？</label>
                    <div class="space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="hasProvider" value="yes">
                            <span class="ml-2">是</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="hasProvider" value="no">
                            <span class="ml-2">否</span>
                        </label>
                    </div>
                </div>

                <!-- 支付服务商选择（默认隐藏） -->
                <div id="providerSelection" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">请选择使用的支付服务商（可多选）</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="providers" value="Stripe" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Stripe</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="providers" value="PayPal" class="form-checkbox text-indigo-600">
                            <span class="ml-2">PayPal</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="providers" value="Adyen" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Adyen</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="providers" value="other" class="form-checkbox text-indigo-600">
                            <span class="ml-2">其他</span>
                        </label>
                        <input type="text" id="otherProvider" class="hidden w-full border border-gray-300 rounded-md px-3 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="请输入其他服务商">
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 定义全局处理函数
        function handleSubmit() {
            // 直接跳转到下一步
            window.open('./step2-business-info.html', '_blank');
        }

        // 等待DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 原有的事件监听器代码保持不变
            const userCenterBtn = document.getElementById('userCenterBtn');
            const userCenterDropdown = document.getElementById('userCenterDropdown');
            const termsCheckbox = document.getElementById('terms-checkbox');
            const submitBtn = document.getElementById('submit-btn');
            const termsError = document.getElementById('terms-error');
            
            // 用户中心下拉菜单相关代码保持不变
            userCenterBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userCenterDropdown.classList.toggle('hidden');
            });
            
            document.addEventListener('click', (e) => {
                if (!userCenterDropdown.contains(e.target) && e.target !== userCenterBtn) {
                    userCenterDropdown.classList.add('hidden');
                }
            });

            termsCheckbox.addEventListener('change', () => {
                if (termsCheckbox.checked) {
                    termsError.classList.add('hidden');
                }
            });

            // 绑定提交按钮事件
            document.getElementById('submit-btn').addEventListener('click', handleSubmit);

            // 新增的模态框相关事件处理
            // 取消按钮关闭模态框
            document.getElementById('cancelBtn').addEventListener('click', () => {
                document.getElementById('applicationModal').classList.add('hidden');
                document.getElementById('applicationModal').classList.remove('flex');
            });

            // 处理是否使用其他收单提供商的单选框事件
            const providerRadios = document.getElementsByName('hasProvider');
            providerRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const providerSelection = document.getElementById('providerSelection');
                    if (e.target.value === 'yes') {
                        providerSelection.classList.remove('hidden');
                    } else {
                        providerSelection.classList.add('hidden');
                    }
                });
            });

            // 处理其他服务商复选框事件
            const otherCheckbox = document.querySelector('input[value="other"]');
            const otherProviderInput = document.getElementById('otherProvider');
            otherCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    otherProviderInput.classList.remove('hidden');
                } else {
                    otherProviderInput.classList.add('hidden');
                }
            });

            // 处理表单提交
            document.getElementById('applicationForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                // 收集表单数据
                const formData = {
                    industry: document.getElementById('industry').value,
                    estimatedSales: document.getElementById('estimatedSales').value,
                    hasProvider: document.querySelector('input[name="hasProvider"]:checked')?.value,
                    providers: Array.from(document.querySelectorAll('input[name="providers"]:checked')).map(cb => cb.value),
                    otherProvider: document.getElementById('otherProvider').value
                };

                console.log('表单数据：', formData);
                
                // 隐藏模态框
                document.getElementById('applicationModal').classList.add('hidden');
                document.getElementById('applicationModal').classList.remove('flex');
                
                // 更改申请按钮文字为"审核中"
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.textContent = '审核中';
                submitBtn.disabled = true;
                submitBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                submitBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            });
        });
    </script>
</body>
</html>
