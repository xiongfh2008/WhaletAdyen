<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建买家 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #F8F9FD;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .form-section {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #7D33FF;
            box-shadow: 0 0 0 3px rgba(125, 51, 255, 0.1);
            outline: none;
        }

        .required-field::after {
            content: '*';
            color: #EF4444;
            margin-left: 4px;
        }

        .btn-primary {
            background-color: #7D33FF;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #6929CC;
        }

        .form-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主要内容区域 -->
        <div class="form-section">
            <!-- 页面标题 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="./bill-collection.html#buyer-management" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="./bill-collection.html#buyer-management" class="text-purple-600 hover:text-purple-700 mr-4">返回</a>
                        <h1 class="text-xl font-semibold text-gray-800">新建买家</h1>
                    </div>
                    <a href="./bill-collection.html#buyer-management" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- 新建买家表单 -->
            <div class="p-6">
                <form class="space-y-6">
                    <div class="form-columns">
                        <!-- 左列 -->
                            <div>
                            <!-- 买家名称 -->
                            <div class="form-group">
                                <label class="form-label required">买家名称</label>
                                <input type="text" placeholder="请输入买家名称" 
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- 买家邮箱 -->
                            <div class="form-group">
                                <label class="form-label required">买家邮箱</label>
                                <input type="email" placeholder="请输入邮箱地址"
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- 手机号码 -->
                            <div class="form-group">
                                <label class="form-label">手机号码</label>
                                <input type="tel" placeholder="请输入手机号码"
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- 国家地区 -->
                            <div class="form-group">
                                <label class="form-label required">国家地区</label>
                                <select class="w-full p-2 border border-gray-300 rounded-md text-sm bg-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                    <option value="">请选择国家地区</option>
                                    <option value="CN">中国</option>
                                    <option value="US">美国</option>
                                    <option value="GB">英国</option>
                                </select>
                            </div>
                        </div>

                        <!-- 右列 -->
                            <div>
                            <!-- 州/区域/省 -->
                            <div class="form-group">
                                <label class="form-label">州/区域/省</label>
                                <input type="text" placeholder="请输入州/区域/省"
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- 城市 -->
                            <div class="form-group">
                                <label class="form-label">城市</label>
                                <input type="text" placeholder="请输入城市"
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- 地址1 -->
                            <div class="form-group">
                                <label class="form-label">地址1</label>
                                <input type="text" placeholder="请输入详细地址"
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>

                            <!-- 邮政编码 -->
                            <div class="form-group">
                                <label class="form-label">邮政编码</label>
                                <input type="text" placeholder="请输入邮政编码"
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            </div>
                        </div>
                    </div>

                    <!-- 按钮组 -->
                    <div class="flex justify-center space-x-4 pt-6 mt-8 border-t border-gray-200">
                        <a href="./bill-collection.html#buyer-management" class="px-8 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            返回
                        </a>
                        <button type="submit" class="px-8 py-2 btn-primary rounded-md text-sm font-medium">
                            提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 处理返回链接
            document.querySelectorAll('a[href="./bill-collection.html#buyer-management"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 存储要激活的标签页信息
                    localStorage.setItem('activeTab', 'buyer-management');
                    window.location.href = this.href;
                });
            });

            // 处理表单提交
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                // 这里添加表单提交逻辑
                alert('买家创建成功！');
                // 存储要激活的标签页信息
                localStorage.setItem('activeTab', 'buyer-management');
                window.location.href = './bill-collection.html#buyer-management';
            });
        });
    </script>
</body>
</html>
