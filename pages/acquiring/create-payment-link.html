<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建支付链接 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- 头部 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="javascript:history.back()" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="javascript:history.back()" class="text-purple-600 hover:text-purple-700 mr-4">返回</a>
                        <h1 class="text-xl font-semibold text-gray-800">创建支付链接</h1>
                    </div>
                    <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- 温馨提示 -->
            <div class="p-6">
                <div class="bg-purple-50 p-4 rounded-md mb-6">
                    <p class="text-sm text-gray-600">温馨提示：创建付款链接以接收客户的一次性付款，根据需要进行设置，支付链接在消费者支付成功后将不可再被重复支付。</p>
                </div>

                <!-- 主表单 -->
                <form id="paymentLinkForm">
                    <div class="grid grid-cols-2 gap-6">
                        <!-- 链接名称 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> 链接名称
                            </label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" placeholder="用于区分每笔链接">
                        </div>

                        <!-- 商户订单号 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">商户订单号</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50" placeholder="订单号，若不填写则自动生成" readonly>
                        </div>

                        <!-- 所在国家/地区 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> 所在国家/地区
                            </label>
                            <select class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                <option value="">请选择国家/地区</option>
                            </select>
                        </div>

                        <!-- 买家名称 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> 买家名称
                            </label>
                            <div class="flex items-center space-x-2">
                                <select class="flex-1 p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                    <option value="">请选择买家</option>
                                </select>
                                <button type="button" class="text-purple-600 hover:text-purple-700 text-sm">添加买家</button>
                            </div>
                        </div>

                        <!-- 商品 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> 商品
                            </label>
                            <div class="flex items-center space-x-2">
                                <select class="flex-1 p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                    <option value="">请选择商品</option>
                                </select>
                                <button type="button" class="text-purple-600 hover:text-purple-700 text-sm">添加商品</button>
                            </div>
                        </div>

                        <!-- 运费 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">运费</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" placeholder="运费">
                        </div>

                        <!-- 税费 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">税费</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" placeholder="税费">
                        </div>

                        <!-- 金额 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">金额</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50" placeholder="0" readonly>
                        </div>

                        <!-- 支付方式 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> 支付方式
                            </label>
                            <select class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                <option value="">请选择支付方式</option>
                            </select>
                        </div>

                        <!-- 链接有效期 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span class="text-red-500">*</span> 链接有效期
                            </label>
                            <input type="datetime-local" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" value="2025-03-30 03:19:47">
                        </div>
                    </div>

                    <!-- 描述 (单独占一行) -->
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">描述</label>
                        <textarea class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" rows="3" placeholder="描述"></textarea>
                    </div>

                    <!-- 按钮组 -->
                    <div class="flex justify-center space-x-4 mt-8">
                        <button type="button" onclick="history.back()" class="px-8 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            返回
                        </button>
                        <button type="submit" class="px-8 py-2 bg-purple-600 text-white rounded-md text-sm font-medium hover:bg-purple-700">
                            提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表单提交处理
            const form = document.getElementById('paymentLinkForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // TODO: 处理表单提交
                alert('支付链接创建成功！');
                history.back();
            });
        });
    </script>
</body>
</html>
