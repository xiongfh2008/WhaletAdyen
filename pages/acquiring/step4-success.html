<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请提交成功 - 激活收单产品</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7D33FF;
            --primary-hover: #6929D4;
            --primary-light: rgba(125, 51, 255, 0.1);
            --bg-color: #FFFFFF;
            --text-primary: #1F1F1F;
            --text-secondary: #666666;
            --border-color: #E5E5E5;
            --success-color: #34C759;
            --card-shadow: 0 2px 8px rgba(125, 51, 255, 0.08);
            --transition: all 0.2s ease-in-out;
            --header-height: 56px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: var(--header-height);
            background-color: #F8F7FF;
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 560px;
            margin: 48px auto;
            padding: 0 24px;
        }

        .success-card {
            background: var(--bg-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-size: 40px;
        }

        .success-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .success-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .info-list {
            background-color: #F8F9FA;
            border-radius: 12px;
            padding: 24px;
            text-align: left;
            margin-bottom: 32px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item i {
            color: var(--primary-color);
            margin-top: 4px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .contact-support {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .contact-support a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact-support a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 24px auto;
                padding: 0 16px;
            }

            .success-card {
                padding: 32px 24px;
            }

            .success-icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
                margin-bottom: 20px;
            }

            .success-title {
                font-size: 20px;
            }

            .success-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="../../assets/images/whaletlogo2.png" alt="Whalet Logo">
        </div>
        <div class="header-divider"></div>
        <span class="header-title">激活收单产品</span>
        <i class="fas fa-times header-close" onclick="closeHeader()"></i>
    </div>

    <div class="container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="success-title">申请提交成功</h1>
            <p class="success-message">
                感谢您提交收单产品激活申请。<br>
                我们将在1-3个工作日内完成审核，请留意邮件通知。
            </p>

            <a href="../../index.html" class="btn btn-primary" onclick="localStorage.setItem('targetPage', 'acquiring/acquiring-service')">
                <i class="fas fa-home"></i>
                返回收单服务
            </a>

            <div class="contact-support">
                如有疑问，请<a href="#" target="_blank">联系客服</a>
            </div>
        </div>
    </div>

    <script>
        function closeHeader() {
            window.location.href = '../../index.html';
        }

        // 检查是否是从提交页面跳转来的
        document.addEventListener('DOMContentLoaded', function() {
            const isSubmitted = localStorage.getItem('applicationSubmitted');
            if (!isSubmitted) {
                window.location.href = './step1-select-payment.html';
            }
        });
    </script>
</body>
</html>
