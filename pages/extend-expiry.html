<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延长注销日期 - Whalet</title>
    <!-- 引入 Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
        }
        .required::after {
            content: '*';
            color: #ef4444;
            margin-left: 4px;
        }
        .form-input:focus, .form-select:focus {
            border-color: #8b5cf6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        /* Custom radio button styles */
        .form-radio {
            appearance: none;
            -webkit-appearance: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .form-radio:checked {
            border-color: #8b5cf6;
            background-color: #8b5cf6;
            box-shadow: inset 0 0 0 3px white;
        }
        .form-radio:hover {
            border-color: #8b5cf6;
        }
    </style>
</head>
<body class="py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <!-- 页面标题 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="javascript:history.back()" class="text-purple-600 hover:text-purple-700 mr-4">
                            <i class="fas fa-arrow-left"></i>
                            <span class="ml-1">返回</span>
                        </a>
                        <h1 class="text-xl font-semibold text-gray-800">延长注销日期</h1>
                    </div>
                    <div>
                        <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 主要内容 -->
            <div class="p-6 space-y-8">
                <!-- 账户信息表格 -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">平台</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">币种</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">银行账户</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <div class="flex items-center">
                                        增加月数
                                        <span class="ml-1 text-gray-400">(最长支持延长6个月，付款后不退不换，请谨慎操作)</span>
                                    </div>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">下次注销日期</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <div class="flex items-center">
                                        自动续费
                                        <div x-data="{ showTooltip: false }" class="relative ml-1">
                                            <i @mouseenter="showTooltip = true" 
                                               @mouseleave="showTooltip = false" 
                                               class="fas fa-question-circle text-gray-400 cursor-help">
                                            </i>
                                            <div x-show="showTooltip"
                                                 x-transition:enter="transition ease-out duration-200"
                                                 x-transition:enter-start="opacity-0 transform scale-95"
                                                 x-transition:enter-end="opacity-100 transform scale-100"
                                                 x-transition:leave="transition ease-in duration-100"
                                                 x-transition:leave-start="opacity-100 transform scale-100"
                                                 x-transition:leave-end="opacity-0 transform scale-95"
                                                 class="absolute z-50 w-64 p-2 mt-1 text-xs bg-gray-900 text-white rounded-lg -left-28 top-full"
                                                 style="display: none;">
                                                开启自动续费后收款账户到达注销日期时将自动扣除可用余额以延期注销1个月，余额不足扣款失败则会自动注销
                                                <div class="absolute w-2 h-2 bg-gray-900 transform rotate-45 -top-1 left-1/2 -translate-x-1/2"></div>
                                            </div>
                                        </div>
                                    </div>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Mercari</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">USD</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">*****6838</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center space-x-3">
                                        <button class="w-8 h-8 inline-flex items-center justify-center text-purple-600 hover:text-purple-700 border border-gray-200 rounded-lg hover:border-purple-500 transition-colors">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input type="number" value="1" min="1" max="6" class="w-16 px-3 py-2 text-center border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 text-gray-900">
                                        <button class="w-8 h-8 inline-flex items-center justify-center text-purple-600 hover:text-purple-700 border border-gray-200 rounded-lg hover:border-purple-500 transition-colors">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    <div class="flex items-center">
                                        2027-01-25
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    <div x-data="{ isEnabled: false }">
                                        <div class="inline-flex rounded-md shadow-sm" role="group">
                                            <button
                                                @click="isEnabled = false"
                                                :class="!isEnabled ? 'bg-purple-600 text-white hover:bg-purple-700' : 'bg-white text-gray-700 hover:text-gray-900 hover:bg-gray-50'"
                                                class="px-2.5 py-1 text-xs font-medium border border-gray-200 rounded-l-md focus:z-10 focus:ring-2 focus:ring-purple-500 focus:text-purple-700 transition-colors duration-200"
                                            >
                                                未启用
                                            </button>
                                            <button
                                                @click="isEnabled = true"
                                                :class="isEnabled ? 'bg-purple-600 text-white hover:bg-purple-700' : 'bg-white text-gray-700 hover:text-gray-900 hover:bg-gray-50'"
                                                class="px-2.5 py-1 text-xs font-medium border border-l-0 border-gray-200 rounded-r-md focus:z-10 focus:ring-2 focus:ring-purple-500 focus:text-purple-700 transition-colors duration-200"
                                            >
                                                启用
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm">
                                    <button class="text-red-500 hover:text-red-700 transition-colors">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 付款信息 -->
                <div class="max-w-2xl">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">付款信息</h2>
                    <div class="space-y-6">
                        <!-- 付款方式 -->
                        <div class="grid grid-cols-1 gap-4">
                            <label class="block">
                                <span class="text-sm font-medium text-gray-700 required">付款方式</span>
                                <div class="mt-2 flex items-center space-x-6">
                                    <label class="inline-flex items-center">
                                        <input type="radio" name="payment_method" class="form-radio text-purple-600 h-4 w-4" checked>
                                        <span class="ml-2 text-sm text-gray-900">账户余额</span>
                                    </label>
                                    <label class="inline-flex items-center">
                                        <input type="radio" name="payment_method" class="form-radio text-purple-600 h-4 w-4">
                                        <span class="ml-2 text-sm text-gray-900">线下打款</span>
                                    </label>
                                </div>
                            </label>
                        </div>

                        <!-- 付款币种 -->
                        <div class="grid grid-cols-1 gap-4">
                            <label class="block">
                                <span class="text-sm font-medium text-gray-700 required">付款币种</span>
                                <select class="mt-2 block w-full pl-3 pr-10 py-2 text-base border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 sm:text-sm">
                                    <option value="">请选择付款币种</option>
                                    <option value="USD">USD</option>
                                    <option value="CNY">CNY</option>
                                    <option value="EUR">EUR</option>
                                </select>
                            </label>
                        </div>

                        <!-- 支付金额 -->
                        <div class="grid grid-cols-1 gap-4">
                            <div class="block">
                                <span class="text-sm font-medium text-gray-700">支付金额</span>
                                <div class="mt-2 text-lg font-semibold text-gray-900">1.5 USD</div>
                            </div>
                        </div>

                        <!-- 交易密码 -->
                        <div class="grid grid-cols-1 gap-4">
                            <label class="block">
                                <span class="text-sm font-medium text-gray-700 required">交易密码</span>
                                <div class="mt-2 relative">
                                    <input type="password" class="block w-full pl-3 pr-24 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:border-purple-500" placeholder="请输入交易密码">
                                    <a href="#" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-sm text-purple-600 hover:text-purple-700 transition-colors">忘记交易密码？</a>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部按钮 -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex items-center justify-center space-x-4">
                <button onclick="window.history.back()" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">
                    返回
                </button>
                <button class="px-6 py-2 text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors duration-200">
                    确定申请
                </button>
            </div>
        </div>
    </div>

    <!-- 引入 Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
