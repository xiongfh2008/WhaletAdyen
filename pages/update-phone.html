<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改手机号码 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/custom.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- 头部 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="security.html" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="security.html" class="text-purple-600 hover:text-purple-700 mr-4">返回</a>
                        <h1 class="text-xl font-semibold text-gray-800">修改手机号码</h1>
                    </div>
                </div>
            </div>

            <!-- 修改手机号码表单 -->
            <div class="p-6">
                <div class="max-w-2xl mx-auto">
                    <!-- 当前手机号码 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">当前手机号码</label>
                        <div class="text-gray-600">86-132 **** 2514</div>
                    </div>

                    <!-- 交易密码验证 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            交易密码验证 <span class="text-red-500">*</span>
                        </label>
                        <input type="password" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="请输入交易密码">
                    </div>

                    <!-- 验证码 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            验证码 <span class="text-red-500">*</span>
                        </label>
                        <div class="flex space-x-3">
                            <input type="text" class="flex-1 p-2 border rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="请输入验证码">
                            <button class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                                获取验证码
                            </button>
                        </div>
                    </div>

                    <!-- 下一步按钮 -->
                    <div class="flex justify-center">
                        <button class="w-full px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 text-base font-medium">
                            下一步
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
