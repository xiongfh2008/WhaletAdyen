<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美国企业实名认证 - 重要成员</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7D33FF;
            --primary-hover: #6929D4;
            --primary-light: rgba(125, 51, 255, 0.1);
            --bg-color: #FFFFFF;
            --text-primary: #1F1F1F;
            --text-secondary: #666666;
            --border-color: #E5E5E5;
            --success-color: #34C759;
            --card-shadow: 0 2px 8px rgba(125, 51, 255, 0.08);
            --transition: all 0.2s ease-in-out;
            --header-height: 56px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            line-height: 1.5;
            background-color: #F8F7FF;
            margin: 0;
            padding: 0;
            padding-top: var(--header-height);
        }

        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: white;
            display: flex;
            align-items: center;
            padding: 0 24px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .header-logo {
            height: 32px;
            margin-right: 24px;
            display: flex;
            align-items: center;
        }

        .header-logo img {
            height: 100%;
            width: auto;
        }

        .header-divider {
            width: 1px;
            height: 16px;
            background-color: var(--border-color);
            margin: 0 16px;
        }

        .header-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .header-close {
            margin-left: auto;
            color: var(--text-secondary);
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: var(--transition);
        }

        .header-close:hover {
            background-color: rgba(0, 0, 0, 0.04);
            color: var(--text-primary);
        }

        /* Main container */
        .verification-container {
            max-width: 1200px;
            margin: 24px auto;
            padding: 0 24px;
            display: flex;
            gap: 32px;
        }

        /* Progress tracker styles */
        .progress-tracker {
            width: 240px;
            min-width: 240px;
            background-color: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: calc(var(--header-height) + 24px);
            align-self: flex-start;
            height: fit-content;
        }

        .progress-step {
            display: flex;
            margin-bottom: 24px;
            position: relative;
            padding-left: 40px;
        }

        .progress-step:last-child {
            margin-bottom: 0;
        }

        .progress-step::before {
            content: "";
            position: absolute;
            left: 14px;
            top: 24px;
            bottom: -24px;
            width: 2px;
            background-color: var(--border-color);
        }

        .progress-step:last-child::before {
            display: none;
        }

        .progress-step-number {
            position: absolute;
            left: 0;
            top: 0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            z-index: 1;
        }

        .progress-step.active .progress-step-number {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .progress-step.completed .progress-step-number {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .progress-step.completed .progress-step-number::after {
            content: "✓";
            font-size: 14px;
        }

        .progress-step-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .progress-step.active .progress-step-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .progress-step.completed .progress-step-title {
            color: var(--success-color);
        }

        .progress-step-desc {
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* Form container styles */
        .form-container {
            flex: 1;
            min-width: 0;
            background-color: #fff;
            border-radius: 12px;
            padding: 32px 40px;
            box-shadow: var(--card-shadow);
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .form-title::before {
            content: "";
            display: inline-block;
            width: 4px;
            height: 20px;
            background-color: var(--primary-color);
            margin-right: 12px;
            border-radius: 2px;
        }

        .form-section {
            margin-bottom: 40px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-row {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            align-items: flex-start;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        .form-col {
            flex: 1;
            min-width: 0;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .required::after {
            content: "*";
            color: #FF4D4F;
            margin-left: 4px;
        }

        .form-input, .select-input {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .form-input:focus, .select-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(125, 51, 255, 0.2);
        }

        .form-note {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .upload-box {
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: #FAFAFA;
            margin-bottom: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .upload-box:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .upload-box i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .upload-box p {
            margin: 4px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .upload-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding: 0 4px;
        }

        .example-link {
            font-size: 12px;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: none;
        }

        .example-link:hover {
            text-decoration: underline;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            gap: 16px;
        }

        .form-actions > div {
            display: flex;
            gap: 12px;
        }

        /* 按钮样式 */
        .btn {
            height: 40px;
            padding: 0 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(125, 51, 255, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #F6F6F6;
            border-color: var(--text-secondary);
        }

        .btn-secondary:active {
            background-color: #EFEFEF;
        }

        .info-tip {
            background-color: var(--primary-light);
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .info-tip i {
            color: var(--primary-color);
            font-size: 16px;
            margin-top: 2px;
        }

        .info-tip-content {
            flex: 1;
            font-size: 14px;
            color: var(--text-primary);
        }

        @media (max-width: 1024px) {
            .verification-container {
                padding: 0 16px;
                gap: 24px;
            }

            .form-container {
                padding: 24px;
            }
        }

        @media (max-width: 768px) {
            .verification-container {
                flex-direction: column;
            }

            .progress-tracker {
                width: 100%;
                min-width: auto;
                position: static;
            }

            .form-row {
                flex-direction: column;
                gap: 24px;
            }

            .form-col {
                width: 100%;
            }
        }

        .member-form {
            position: relative;
            padding: 24px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .member-form:last-child {
            margin-bottom: 0;
        }

        .delete-member {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background-color: #FFF2F2;
            border: none;
            color: #FF4D4F;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-member:hover {
            background-color: #FFF0F0;
            transform: scale(1.05);
        }

        .delete-member i {
            font-size: 16px;
        }

        .add-member-btn {
            width: 100%;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            background-color: #F8F7FF;
            color: var(--primary-color);
            border: 1px dashed var(--primary-color);
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-member-btn:hover {
            background-color: var(--primary-light);
        }

        .add-member-btn i {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 实名认证顶部导航栏 -->
    <div class="header">
        <div class="header-logo">
            <img src="../../assets/images/whaletlogo2.png" alt="Whalet Logo">
        </div>
        <div class="header-divider"></div>
        <span class="header-title">美国企业实名认证</span>
        <i class="fas fa-times header-close" onclick="closeHeader()"></i>
    </div>

    <div class="verification-container">
        <!-- 左侧进度条 -->
        <div class="progress-tracker">
            <div class="progress-step active">
                <div class="progress-step-number">1</div>
                <div class="progress-step-content">
                    <div class="progress-step-title">企业基本资料</div>
                    <div class="progress-step-desc">填写企业基本信息</div>
                </div>
            </div>
            <div class="progress-step active">
                <div class="progress-step-number">2</div>
                <div class="progress-step-content">
                    <div class="progress-step-title">重要成员</div>
                    <div class="progress-step-desc">填写重要组成人员信息</div>
                </div>
            </div>
            <div class="progress-step">
                <div class="progress-step-number">3</div>
                <div class="progress-step-content">
                    <div class="progress-step-title">开户授权</div>
                    <div class="progress-step-desc">上传开户授权资料</div>
                </div>
            </div>
            <div class="progress-step">
                <div class="progress-step-number">4</div>
                <div class="progress-step-content">
                    <div class="progress-step-title">完成</div>
                    <div class="progress-step-desc">提交成功，等待审核</div>
                </div>
            </div>
        </div>

        <!-- 右侧表单内容 -->
        <div class="form-container">
            <h2 class="form-title">企业成员</h2>

            <div class="info-tip">
                <i class="fas fa-info-circle"></i>
                <div class="info-tip-content">
                    温馨提示：美国企业如需结汇提现至境内账户，须提供公司大陆董事/股东的身份信息以完成资金入境申报
                </div>
            </div>

            <div class="form-section">
                <!-- 成员信息表单 -->
                <div class="member-form">
                    <!-- 成员身份和所属地区 -->
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label required">成员所属地区 Nationality</label>
                                <select class="select-input" id="nationality">
                                    <option value="" disabled selected>请选择所属地区</option>
                                    <option value="US">United States</option>
                                    <option value="CN">China</option>
                                    <option value="GB">United Kingdom</option>
                                    <!-- 其他国家选项 -->
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label required">成员身份 Member Role</label>
                                <div class="checkbox-group" style="display: flex; gap: 24px;">
                                    <label class="checkbox-option" style="display: flex; align-items: center; gap: 8px;">
                                        <input type="checkbox" name="member-role" value="controller">
                                        <span>实际控制人</span>
                                    </label>
                                    <label class="checkbox-option" style="display: flex; align-items: center; gap: 8px;">
                                        <input type="checkbox" name="member-role" value="director">
                                        <span>董事/股东</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 姓名 -->
                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label required">名字 First Name</label>
                            <input type="text" class="form-input" placeholder="请输入名字">
                        </div>
                        <div class="form-col">
                            <label class="form-label required">姓氏 Last Name</label>
                            <input type="text" class="form-input" placeholder="请输入姓氏">
                        </div>
                    </div>

                    <!-- 证件信息 -->
                    <div class="form-group">
                        <label class="form-label required">证件类型 ID Type</label>
                        <select class="select-input" style="width: 200px;" id="idType">
                            <option value="" disabled selected>请选择证件类型</option>
                            <option value="passport">护照</option>
                            <option value="driverLicense">驾照</option>
                            <option value="stateId">州身份证</option>
                        </select>
                    </div>

                    <!-- 证件照片上传 -->
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label required">证件照片 ID Photo</label>
                                <div class="upload-box" onclick="triggerFileInput('id-photo')" style="height: 160px; display: flex; flex-direction: column; justify-content: center;">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>点击或拖拽文件至此处上传</p>
                                    <p>支持 JPG、PNG、PDF 格式，文件大小不超过 5MB</p>
                                </div>
                                <input type="file" id="id-photo" style="display: none" accept=".jpg,.jpeg,.png,.pdf">
                                <div class="upload-actions">
                                    <span class="example-link" onclick="showExample('证件照片')">查看示例</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 证件号码和有效期 -->
                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label required">证件号码 ID Number</label>
                            <input type="text" class="form-input" placeholder="请输入证件号码">
                        </div>
                        <div class="form-col">
                            <label class="form-label required">持股比例 Shareholding Ratio</label>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <input type="number" class="form-input" style="width: 200px;" min="0" max="100" placeholder="请输入持股比例">
                                <span>%</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">证件有效期 ID Expiry Date</label>
                        <div style="display: flex; align-items: center; gap: 16px;">
                            <div style="display: flex; align-items: center; gap: 8px; flex: 1;">
                                <input type="date" class="form-input" style="flex: 1;">
                                <span>至</span>
                                <input type="date" class="form-input" style="flex: 1;" id="endDate">
                            </div>
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" onchange="toggleEndDate(this)">
                                <span>长期</span>
                            </label>
                        </div>
                    </div>

                    <!-- 基本信息 -->
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label required">出生日期 Date of Birth</label>
                                <input type="date" class="form-input">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label required">性别 Gender</label>
                                <select class="select-input">
                                    <option value="" disabled selected>请选择性别</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 联系方式 -->
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label required">电子邮件地址 Email Address</label>
                                <input type="email" class="form-input" placeholder="请输入电子邮件地址">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label required">电话号码 Phone Number</label>
                                <div style="display: flex; gap: 8px;">
                                    <select class="select-input" style="width: 120px;" id="phoneCountryCode">
                                        <option value="+1" selected>+1 US</option>
                                        <option value="+86">+86 CN</option>
                                        <option value="+852">+852 HK</option>
                                        <option value="+44">+44 GB</option>
                                        <option value="+81">+81 JP</option>
                                        <option value="+82">+82 KR</option>
                                        <option value="+65">+65 SG</option>
                                        <option value="+61">+61 AU</option>
                                        <option value="+49">+49 DE</option>
                                        <option value="+33">+33 FR</option>
                                    </select>
                                    <input type="tel" class="form-input" placeholder="请输入电话号码">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">职位名称 Job Title</label>
                        <input type="text" class="form-input" placeholder="请输入职位名称">
                    </div>

                    <!-- 居住地址 -->
                    <div class="form-group">
                        <label class="form-label required">居住地址 Residential Address</label>
                        <div class="form-row" style="margin-bottom: 8px;">
                            <div class="form-col">
                                <select class="select-input" id="livingCountry">
                                    <option value="" disabled selected>国家/地区</option>
                                </select>
                            </div>
                            <div class="form-col">
                                <select class="select-input" id="livingState">
                                    <option value="" disabled selected>州</option>
                                </select>
                            </div>
                            <div class="form-col">
                                <input type="text" class="form-input" placeholder="城市">
                            </div>
                        </div>
                        <input type="text" class="form-input" placeholder="地址1" style="margin-bottom: 8px;">
                        <input type="text" class="form-input" placeholder="地址2（可选）" style="margin-bottom: 8px;">
                        <input type="text" class="form-input" placeholder="邮政编码" style="width: 200px;">
                    </div>
                </div>

                <!-- 添加成员按钮 -->
                <div style="text-align: center;">
                    <button type="button" class="add-member-btn" onclick="addNewMember()">
                        <i class="fas fa-plus"></i>
                        添加一个实际控制人/企业董事/股东(占股25%及以上)
                    </button>
                </div>
            </div>

            <!-- 添加表单按钮 -->
            <div class="form-actions">
                <div class="form-actions-left">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='./US-business-verification-step1.html'">
                        <i class="fas fa-arrow-left"></i>
                        上一步
                    </button>
                </div>
                <div class="form-actions-right">
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-save"></i>
                        暂存
                    </button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='./US-business-verification-step3.html'">
                        <i class="fas fa-arrow-right"></i>
                        下一步
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleRegionChange(radio) {
            const idType = document.getElementById('idType');
            const hkSection = document.getElementById('hkUploadSection');
            const mainlandSection = document.getElementById('mainlandUploadSection');
            const idNumberLabel = document.getElementById('idNumberLabel');

            if (radio.value === 'hk') {
                idType.innerHTML = '<option value="passport">护照</option>';
                hkSection.style.display = 'block';
                mainlandSection.style.display = 'none';
                idNumberLabel.textContent = '证件号码';
            } else {
                idType.innerHTML = '<option value="id">中国大陆第二代身份证</option>';
                hkSection.style.display = 'none';
                mainlandSection.style.display = 'block';
                idNumberLabel.textContent = '身份证号码';
            }
        }

        function toggleEndDate(checkbox) {
            const endDate = document.getElementById('endDate');
            endDate.disabled = checkbox.checked;
            if (checkbox.checked) {
                endDate.value = '';
            }
        }

        function toggleLivingAddress(radio) {
            const livingAddressForm = document.getElementById('livingAddressForm');
            livingAddressForm.style.display = radio.value === 'different' ? 'block' : 'none';
        }

        function addNewMember() {
            const memberForms = document.querySelectorAll('.member-form');
            const newMemberForm = memberForms[0].cloneNode(true);
            
            // 添加删除按钮
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-member';
            deleteButton.innerHTML = '<i class="fas fa-times"></i>';
            deleteButton.onclick = function() {
                newMemberForm.remove();
            };
            newMemberForm.appendChild(deleteButton);
            
            // 清空所有输入值
            newMemberForm.querySelectorAll('input').forEach(input => {
                if (input.type === 'radio') {
                    input.checked = input.defaultChecked;
                } else if (input.type === 'checkbox') {
                    input.checked = false;
                } else {
                    input.value = '';
                }
            });
            newMemberForm.querySelectorAll('select').forEach(select => {
                select.value = select.options[0].value;
            });
            
            // 重置文件上传
            newMemberForm.querySelectorAll('.upload-box').forEach(box => {
                box.querySelector('p').textContent = '点击或拖拽文件至此处上传';
            });
            
            // 更新ID和name属性，避免冲突
            const formIndex = memberForms.length;
            newMemberForm.querySelectorAll('[id]').forEach(element => {
                if (element.id) {
                    element.id = `${element.id}_${formIndex}`;
                }
            });
            newMemberForm.querySelectorAll('[name]').forEach(element => {
                if (element.name) {
                    element.name = `${element.name}_${formIndex}`;
                }
            });
            
            // 重新绑定事件处理器
            newMemberForm.querySelectorAll('input[type="radio"][name^="address-type"]').forEach(radio => {
                radio.onchange = function() { toggleLivingAddress(this); };
            });
            
            // 插入新表单
            const formSection = document.querySelector('.form-section');
            formSection.insertBefore(newMemberForm, formSection.lastElementChild);
        }

        function triggerFileInput(inputId) {
            document.getElementById(inputId).click();
        }

        function showExample(type) {
            alert(`这里将显示${type}的示例图片`);
        }

        function closeHeader() {
            window.location.href = '../index.html';
        }
    </script>
</body>
