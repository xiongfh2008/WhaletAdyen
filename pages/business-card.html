<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请商务卡</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/custom.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        @media (min-width: 640px) {
            .container {
                padding: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .container {
                padding: 1.5rem 2rem;
            }
        }
        .tab-btn {
            border-bottom: 2px solid transparent;
            color: #6b7280;
        }
        .tab-btn:hover {
            color: #374151;
            border-bottom-color: #d1d5db;
        }
        .tab-btn.active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
        }
        .feature-item {
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: flex-start;
        }
        .feature-item:last-child {
            border-bottom: none;
        }
        .feature-icon {
            margin-right: 16px;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-preview {
            position: relative;
            max-width: 400px;
            margin-left: auto;
        }
        .business-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto">
        <!-- 顶部导航栏 -->
        <div class="bg-white rounded-lg shadow-sm mb-4">
            <div class="border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <nav class="flex justify-start -mb-px pl-6">
                        <button class="tab-btn active whitespace-nowrap py-4 px-8 border-b-2 text-center text-sm font-medium">
                            商务卡
                        </button>
                    </nav>
                    <div class="flex items-center space-x-6 pr-6">
                        <!-- 公告图标 -->
                        <div class="relative">
                            <a href="#" class="text-gray-600 hover:text-blue-600">
                                <span class="relative">
                                    <i class="fas fa-bell text-lg"></i>
                                    <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                                </span>
                            </a>
                        </div>
                        
                        <!-- 帮助 -->
                        <a href="#" class="text-gray-600 hover:text-blue-600 text-sm">帮助</a>
                        
                        <!-- 用户中心 -->
                        <div class="relative">
                            <button id="userCenterBtn" class="text-gray-600 hover:text-blue-600">
                                <i class="fas fa-user-circle text-lg"></i>
                            </button>
                            <div id="userCenterDropdown" class="absolute right-0 top-full mt-1 w-64 bg-white rounded-lg shadow-lg py-3 hidden z-10">
                                <!-- 用户信息部分 -->
                                <div class="px-4 pb-3 border-b border-gray-100">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="font-medium text-gray-900">张珊珊</h3>
                                        <a href="#" class="text-xs text-blue-600 hover:text-blue-700">升级为企业</a>
                                    </div>
                                    <div class="flex items-center justify-between mb-2">
                                        <div class="flex items-center">
                                            <span class="text-sm text-gray-600">ZHANG SHANSHAN</span>
                                            <button class="ml-2 text-gray-400 hover:text-gray-600">
                                                <i class="fas fa-edit text-xs"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">ID</span>
                                        <button class="text-gray-400 hover:text-gray-600">
                                            <i class="fas fa-copy text-xs"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- 菜单选项 -->
                                <div class="py-1">
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('security')">
                                        <i class="fas fa-shield-alt w-5 text-gray-400"></i>
                                        安全设置
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('authentication-info')">
                                        <i class="fas fa-id-card w-5 text-gray-400"></i>
                                        认证信息
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('fees')">
                                        <i class="fas fa-percentage w-5 text-gray-400"></i>
                                        费率查询
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('coupons')">
                                        <i class="fas fa-gift w-5 text-gray-400"></i>
                                        我的优惠
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="window.parent.loadPage('my-invitation')">
                                        <i class="fas fa-user-plus w-5 text-gray-400"></i>
                                        我的邀请
                                    </a>
                                    <div class="border-t border-gray-100 my-1"></div>
                                    <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                                        <i class="fas fa-sign-out-alt w-5"></i>
                                        退出
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- 左侧介绍部分 -->
                <div class="space-y-6">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">申请 Whalet 商务卡</h1>
                        <p class="text-gray-600">为您的企业提供便捷的支付解决方案</p>
                    </div>
                    
                    <div class="space-y-1">
                        <div class="feature-item">
                            <div class="feature-icon text-blue-500">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900 mb-1">全球支付便利</h3>
                                <p class="text-gray-600 text-sm">支持多币种结算，轻松应对跨境支付需求</p>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon text-green-500">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900 mb-1">安全可靠</h3>
                                <p class="text-gray-600 text-sm">多重安全保障，交易更有保障</p>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon text-purple-500">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900 mb-1">智能费用管理</h3>
                                <p class="text-gray-600 text-sm">实时费用追踪，支出一目了然</p>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon text-orange-500">
                                <i class="fas fa-gift"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-900 mb-1">专属权益</h3>
                                <p class="text-gray-600 text-sm">享受商务礼遇，提升品质体验</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pt-4">
                        <label class="flex items-start mb-4">
                            <input type="checkbox" id="terms-checkbox" class="mt-1 mr-2">
                            <span class="text-sm text-gray-600">
                                已阅读并同意
                                <a href="#" class="text-blue-600 hover:text-blue-800">《商务卡服务协议》</a>
                                和
                                <a href="#" class="text-blue-600 hover:text-blue-800">《隐私协议》</a>
                            </span>
                        </label>
                        
                        <button id="submit-btn" 
                            class="px-8 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                            立即开通
                        </button>
                    </div>
                </div>
                
                <!-- 右侧卡片展示 -->
                <div class="card-preview hidden lg:block">
                    <div class="business-card p-6">
                        <div class="mb-8">
                            <img src="../assets/images/whaletlogo2.png" alt="Whalet" class="w-16 object-contain">
                        </div>
                        <div class="space-y-4">
                            <div class="bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg p-6 text-white">
                                <div class="flex justify-between items-center mb-8">
                                    <div>
                                        <h3 class="text-lg font-semibold">Whalet Business</h3>
                                        <p class="text-sm opacity-80">Premium Card</p>
                                    </div>
                                    <i class="fas fa-wifi transform rotate-90 text-2xl"></i>
                                </div>
                                <div class="mb-4">
                                    <div class="text-lg tracking-wider">**** **** **** 1234</div>
                                </div>
                                <div class="flex justify-between items-end">
                                    <div>
                                        <div class="text-xs opacity-80">持卡人</div>
                                        <div class="text-sm">ZHANG SHANSHAN</div>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <div class="w-8">
                                            <i class="fab fa-cc-mastercard text-2xl"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="space-y-4">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">卡片额度</span>
                                    <span class="font-medium">$50,000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取复选框和提交按钮元素
        const termsCheckbox = document.getElementById('terms-checkbox');
        const submitBtn = document.getElementById('submit-btn');
        
        // 监听复选框变化
        termsCheckbox.addEventListener('change', function() {
            submitBtn.disabled = !this.checked;
        });
        
        // 监听提交按钮点击
        submitBtn.addEventListener('click', function() {
            if (termsCheckbox.checked) {
                // 显示申请成功提示
                alert('申请成功！');
                // 跳转到卡片管理页面
                window.location.href = 'cards.html';
            }
        });

        // 用户中心下拉菜单
        const userCenterBtn = document.getElementById('userCenterBtn');
        const userCenterDropdown = document.getElementById('userCenterDropdown');

        userCenterBtn.addEventListener('click', () => {
            userCenterDropdown.classList.toggle('hidden');
        });

        // 点击页面其他地方关闭下拉菜单
        document.addEventListener('click', (event) => {
            if (!userCenterBtn.contains(event.target) && !userCenterDropdown.contains(event.target)) {
                userCenterDropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
